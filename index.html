<!DOCTYPE html>
<html>
<head>
	<title>Women of Hogwarts RPG</title>

	<!-- HEROKU LINK -->
	<!-- https://shrouded-shore-75342.herokuapp.com/ -->

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">


	  <script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>

	  <script src="assets/javascript/game.js"></script>
	
	

</head>
<body>
	<container class="container">	

		<div class="row">
			<h1>Women of Hogwarts RPG</h1>
		</div>


	<!-- initial characters section -->

		<div class="row addCharacters">
			<div class="col-md-2 text-center playerColumn">
				<div class="playerBox1">
					<!-- javascript adds image here -->
				</div>
			</div>
			<div class="col-md-2 text-center playerColumn">
				<div class="playerBox2">
					<!-- javascript adds image here -->
				</div>
			</div>
			<div class="col-md-2 text-center playerColumn">
				<div class="playerBox3">
					<!-- javascript adds image here -->
				</div>
			</div>
			<div class="col-md-2 text-center playerColumn">
				<div class="playerBox4">
					<!-- javascript adds image here -->
				</div>
			</div>		
		</div>




		<!-- available opponents section -->

		<div class="row">
			<div class="col-md-12 opponentHeader">
				<h2>Opponents Available to Attack</h2>
			</div>
		</div>
		<div class="row opponentArea">
			<!-- javascript adds images here -->
		</div>






		<!-- current game section -->

		<div class="row">

			<!-- your character -->
			<div class="col-md-2">
				<div class="row text-center">
					<h3>You</h3>
				</div>
				<div class="row">
					<div class="col-md-12 text-center addCurrentPlayer">
				<!-- javascript adds images here -->
					</div>	
				</div>
			</div>

			<!-- current opponent -->
			<div class="col-md-2">
				<div class="row text-center">
					<h3>Opponent</h3>
				</div>
				<div class="row">
					<div class="col-md-12 text-center addCurrentOpponent">
					<!-- javascript adds images here -->
					</div>
				</div>
			</div>


			<!-- fight narrative section -->
			<div class="col-md-8 fightDescription">
			</div>
		</div>




		<!-- attack button -->

		<div class="row attackSection">
			<div class="col-md-12 buttonArea">
				<button class = "btn btn-danger attack">Attack</button>
			</div>
		</div>






	</container>
</body>
</html>
